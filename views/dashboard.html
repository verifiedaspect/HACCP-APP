<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HACCP Dashboard</title>
<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6">HACCP Systeem - Kaasboerderij De Lange Hoeve</h1>
    
    <div class="space-y-2">
      <a href="/ccp/list" class="block px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">CCP Lijst</a>
      <a href="/ccp/new" class="block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Nieuwe CCP</a>
      <a href="/temp/list" class="block px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">Temperatuurlogboek</a>
      <a href="/temp/new" class="block px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">Nieuwe Meting</a>
      <a href="/checklist/list" class="block px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Checklijst Rapporten</a>
      <a href="/checklist/new" class="block px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">Nieuwe Checklist</a>
      <a href="/logout" class="block px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Uitloggen</a>
    </div>
  </div>
</body>
</html>
